<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3조는 못말려</title>
    <link rel="stylesheet" href="member.css"></link>
</head>

<body>
    <!-- header 올 곳 -->
    <div class="main" id="main">
        <div class="wrap">
            <p id="instruction"><img id="infoCircle" src="../public/InfoCircle.png">각 캐릭터를 클릭해보세요!</p>
        </div>
        <div id="modalContainer" class="displaynone">
            <div id="modal" class="modal">
                <span class="closeBtn">&#10006;</span>
                <img id="profileImg" src="" alt="profile">
                <div id="modalContent"></div>
                <div id="clickBlog" class="bigSize">제가 궁금하시다면 우측 링크를 클릭해주세요!<img id="dots" src="../public/dots.png"><a href="#" target="_blank" id="blogLink"><img id="github" src="../public/github.png"></a><a href="#" target="_blank" id="velogLink"><img id="velog" src="../public/blog.png"></a></div>  
            </div>
        </div>

        <div class="allCharacters">
            <button type="button" class="character" id="Puppy">
                <img class="hoverImg" id="puppyHover" src="../public/hover-image.png">
                <img src="../public/puppy.webp" alt="흰둥이">
            </button>

            <button type="button" class="character" id="Zzangoo">
                <img class="hoverImg" id="zzangooHover" src="../public/hover-image.png">
                <img src="../public/zzangoo.webp" alt="짱구">
            </button>

            <button type="button" class="character" id="Chulsoo">
                <img class="hoverImg" id="chulsooHover" src="../public/hover-image.png">
                <img src="../public/chulsoo.webp" alt="철수">
            </button>

            <button type ="button" class="character" id="Maengoo">
                <img class="hoverImg" id="MaengooHover" src="../public/hover-image.png">
                <img src="../public/maengoo.webp" alt="맹구">
            </button>
        </div>
    </div>
</body>
<script src="member.js"></script>

</html>
