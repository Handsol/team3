<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3조는 못말려</title>
    <link rel="stylesheet" href="member.css" />
  </head>

  <body>
    <!-- header 올 곳 -->
    <div class="main" id="main">
      <div class="wrap">
        <p class="instruction">
          <img class="infoCircle" src="../public/InfoCircle.png" />각 캐릭터를
          클릭해보세요!
        </p>
      </div>
      <div id="modalContainer" class="displaynone">
        <div id="modal" class="modal">
          <span class="closeBtn">&#10006;</span>
          <img class="profileImg" src="" alt="profile" />
          <div id="modalContent"></div>
          <div class="clickBlogContainer" class="bigSize">
            제가 궁금하시다면 우측 링크를 클릭해주세요!
            <img class="dots" src="../public/dots.png" />
            <a href="#" target="_blank" class="blogLink"
              ><img class="blogIcon" src="../public/github.png"
            /></a>
            <a href="#" target="_blank" class="velogLink"
              ><img class="blogIcon" src="../public/blog.png"
            /></a>
          </div>
        </div>
      </div>

      <div class="allCharacters">
        <button type="button" class="character" id="Puppy">
          <img
            class="hoverImg"
            id="puppyHover"
            src="../public/hover-image.png"
          />
          <img src="../public/puppy.webp" alt="흰둥이" />
        </button>

        <button type="button" class="character" id="Zzangoo">
          <img class="hoverImg" src="../public/hover-image.png" />
          <img src="../public/zzangoo.webp" alt="짱구" />
        </button>

        <button type="button" class="character" id="Chulsoo">
          <img class="hoverImg" src="../public/hover-image.png" />
          <img src="../public/chulsoo.webp" alt="철수" />
        </button>

        <button type="button" class="character" id="Maengoo">
          <img class="hoverImg" src="../public/hover-image.png" />
          <img src="../public/maengoo.webp" alt="맹구" />
        </button>
      </div>
    </div>
  </body>
  <script src="member.js"></script>
</html>
