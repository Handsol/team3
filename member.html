<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3조는 못말려</title>
    <link rel="stylesheet" href="./member/member.css" />
    <script src="./layout/header/header.js"></script>
    <script src="./layout/footer/footer.js"></script>
  </head>

  <body>
    <custom-header></custom-header>
    <div class="main" id="main">
      <p class="instruction">
        <img class="infoCircle" src="./public/icon/infoCircle.png" />각 캐릭터를
        클릭해보세요!
      </p>

      <div id="modalContainer" class="displaynone">
        <div id="modal" class="modal">
          <button class="closeBtn">
            <img src="./public/icon/xmark.png" alt="창닫기" />
          </button>
          <img class="profileImg" src="" alt="profile" />
          <div class="modalContRight">
            <div id="modalContent"></div>
            <div class="clickBlogContainer" class="bigSize">
              <p>제가 궁금하시다면 우측 링크를 클릭해주세요!</p>
              <img class="dots" src="./public/icon/dots.png" />
              <a href="#" target="_blank" class="blogLink">
                <img class="blogIcon" src="./public/icon/githubGray.png" />
              </a>
              <a href="#" target="_blank" class="velogLink">
                <img class="blogIcon" src="./public/icon/blog.png" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="allCharacters">
        <button type="button" class="character" id="Puppy">
          <img src="./public/characters/puppy.webp" alt="흰둥이" />
        </button>

        <button type="button" class="character" id="Zzangoo">
          <img src="./public/characters/zzangoo.webp" alt="짱구" />
        </button>

        <button type="button" class="character" id="Chulsoo">
          <img src="./public/characters/chulsoo.webp" alt="철수" />
        </button>

        <button type="button" class="character" id="Maengoo">
          <img src="./public/characters/maengoo.webp" alt="맹구" />
        </button>
      </div>
    </div>
    <custom-footer></custom-footer>
    <script src="./member/member.js"></script>
  </body>
</html>
