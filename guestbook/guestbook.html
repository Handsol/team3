<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./guestbook.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>방명록</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        updateDoc,
        serverTimestamp,
        deleteDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAJfmih7ivTn8ezzInItEYaMQNdI45sS7Y",
        authDomain: "introducemember.firebaseapp.com",
        projectId: "introducemember",
        storageBucket: "introducemember.firebasestorage.app",
        messagingSenderId: "466637835124",
        appId: "1:466637835124:web:c9c73aafc2dbd2932bfa21",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // 데이터 추가
      $("#btnAdd").click(async function (e) {
        e.preventDefault();
        let contText = $("#postInput").val();

        try {
          const docRef = await addDoc(collection(db, "guestbooks"), {
            contText: contText,
            createdAt: serverTimestamp(), // serverTimestamp()를 통해 타임스탬프 추가
          });

          alert("작성이 완료되었습니다.");
          window.location.reload();
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      });

      $(".guestbookContent ul").empty();

      // 데이터 가져오기
      const querySnapshot = await getDocs(collection(db, "guestbooks"));

      querySnapshot.forEach((doc) => {
        let contText = doc.data().contText;
        let createdAt = doc.data().createdAt?.toDate(); // Firestore Timestamp를 JavaScript Date로 변환

        // 날짜 포맷 (예: 2024-12-26)
        const yyyy = createdAt.getFullYear();
        const mm = String(createdAt.getMonth() + 1).padStart(2, "0");
        const dd = String(createdAt.getDate()).padStart(2, "0");
        const formattedDate = `${yyyy}-${mm}-${dd}`;

        let tempHtml = `
                    <li class="post" data-id="${doc.id}">
                        <div class="contTop">
                            <div class="profile"></div>
                            <div class="contTopBox">
                                <p class="postInfo">
                                    <span class="userName">익명의 방문자</span>
                                    <span class="postDate">${formattedDate}</span>
                                </p>
                                <div>
                                    <button type="button" class="btnEdit">수정</button>
                                    <button type="button" class="btnDelete">삭제</button>
                                </div>
                            </div>
                        </div>
                        <div class="contBottom">
                            <p class="postText">${contText}</p>
                        </div>
                    </li>
                `;
        $(".guestbookContent ul").append(tempHtml);
      });

      // 데이터 삭제
      $(".btnDelete").click(async function () {
        const postId = $(this).closest("li").data("id"); // 삭제하려는 게시물의 ID 가져오기

        if (!postId) {
          console.error("postId is undefined or not set.");
          return; // postId가 없으면 삭제하지 않음
        }

        // 삭제 전에 확인 창 띄우기
        const isConfirmed = confirm("해당 게시글을 삭제하시겠습니까?");

        if (isConfirmed) {
          const docRef = doc(db, "guestbooks", postId); // 해당 문서 참조 가져오기

          try {
            await deleteDoc(docRef); // Firestore에서 해당 문서 삭제
            alert("삭제가 완료되었습니다.");
            window.location.reload();
          } catch (e) {
            console.error("Error deleting document: ", e);
          }
        }
      });

      $(".btnEdit").click(async function () {
        const postId = $(this).closest("li").data("id");
        const postText = $(this).closest("li").find(".postText"); // `.postText`를 `li` 내에서 찾음

        const originalText = postText.text(); // 기존 텍스트 가져오기
        postText.html(`<textarea class="editText">${originalText}</textarea>`); // 텍스트박스로 변경

        // 수정 버튼을 저장 버튼으로 변경
        const editBtn = $(this);
        editBtn.text("저장").removeClass("btnEdit").addClass("btnSave");

        // 저장 버튼 클릭 시 수정 처리
        editBtn.off("click").on("click", async function () {
          const updatedText = $(this).closest("li").find(".editText").val(); // 수정된 텍스트 가져오기

          try {
            const docRef = doc(db, "guestbooks", postId); // 해당 문서 참조 가져오기
            await updateDoc(docRef, {
              contText: updatedText, // 내용 업데이트
              createdAt: serverTimestamp(), // 수정 시간 갱신
            });

            alert("수정이 완료되었습니다.");
            window.location.reload(); // 페이지 새로고침
          } catch (e) {
            console.error("Error updating document: ", e);
          }
        });
      });

      updateContentCount();
    </script>
  </head>

  <body>
    <main class="guestbook">
      <div class="contPostArea">
        <h2>방명록&#40;<span class="countForPosts"></span>&#41;</h2>
        <p class="defaultText displaynone">작성된 글이 없습니다.</p>

        <div class="guestbookContent">
          <ul>
            <!-- <li class="post">
                        <div class="contTop">
                            <div class="profile"></div>
                            <div class="contTopBox">
                                <p class="postInfo">
                                    <span class="userName">익명의 방문자</span>
                                    <span class="postDate">2024-12-23</span>
                                </p>
                                <div>
                                    <button type="button" class="btnEdit">수정</button>
                                    <button type="button" class="btnDelete">삭제</button>
                                </div>
                            </div>
                        </div>
                        <div class="contBottom">
                            <p class="postText">안녕하세요. 이 곳은 방명록입니다.</p>
                        </div>
            </li> -->
          </ul>
        </div>
      </div>
      <form class="contInputArea">
        <textarea
          name="postInput"
          id="postInput"
          placeholder="방명록 입력"
        ></textarea>
        <button id="btnAdd" type="submit">저장</button>
      </form>
    </main>

    <script src="./guestbook.js"></script>
  </body>
</html>
