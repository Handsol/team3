<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./guestbook.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="guestbookPost.js"></script>
    <title>방명록</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        collection,
        addDoc,
        getDocs,
        serverTimestamp,
        doc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { db } from "../config/firebaseConfig.js";

      // 데이터 추가
      $("#btnAdd").click(async function (e) {
        e.preventDefault();
        let contText = $("#postInput").val();

        try {
          const docRef = await addDoc(collection(db, "guestbooks"), {
            contText: contText,
            createdAt: serverTimestamp(), // serverTimestamp()를 통해 타임스탬프 추가
          });

          alert("작성이 완료되었습니다.");
          window.location.reload();
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      });

      $(".guestbookContent ul").empty();

      // 데이터 가져오기
      const querySnapshot = await getDocs(collection(db, "guestbooks"));

      querySnapshot.forEach((doc) => {
        let contText = doc.data().contText;
        let createdAt = doc.data().createdAt?.toDate(); // Firestore Timestamp를 JavaScript Date로 변환

        const postElement = document.createElement("guestbook-post");

        postElement.setAttribute("id", doc.id);
        postElement.setAttribute("class", "guestbookPost");
        postElement.setAttribute("cont-text", contText);
        postElement.setAttribute("created-at", createdAt);

        document.querySelector(".guestbookContent ul").appendChild(postElement);
      });

      updateContentCount();
    </script>
  </head>

  <body>
    <main class="guestbook">
      <div class="contPostArea">
        <h2>방명록&#40;<span class="countForPosts"></span>&#41;</h2>
        <p class="defaultText displaynone">작성된 글이 없습니다.</p>

        <div class="guestbookContent">
          <ul></ul>
        </div>
      </div>
      <form class="contInputArea">
        <textarea
          name="postInput"
          id="postInput"
          placeholder="방명록 입력"
        ></textarea>
        <button id="btnAdd" type="submit">저장</button>
      </form>
    </main>

    <script src="./guestbook.js"></script>
  </body>
</html>
